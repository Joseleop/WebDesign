<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imágenes</title>
  <link rel="stylesheet" href="style-imgs.css" />
</head>
<body>
  <main>
    <section class="transparencias">
      <h2>Imágenes con transparencia</h2>
      <article>
        <table>
          <tr>
            <td style="background-color: #b77;">
              <img src="assets/img/EscudoCarmona56_transparente.png" alt="" style="opacity: 0.5;" />
            </td>
            <td style="background-color: #7bb;">
              <img src="assets/img/EscudoCarmonarect56.png" alt="" style="opacity: 0.5;" />
            </td>
            <td style="background-color: #44a;">
              <img src="assets/img/EscudoCarmonarect56.png" alt="" style="opacity: 0.1;" />
            </td>
          </tr>
        </table>
      </article>
    </section>

    <section class="sprites">
      <h2>Imágenes incluidas con un sprite</h2>
      <article class="sprite-container">
        <div class="sprite-01" id="icn-01"></div>
        <div class="sprite-01" id="icn-02"></div>
        <div class="sprite-01" id="icn-03"></div>
      </article>
    </section>
  </main>
</body>
</html>
