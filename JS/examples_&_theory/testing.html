<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="resultado"></p>
    <script>
      let num1;
      let num2;
      let operation;
      let result;

      num1 = parseFloat(prompt("Introduce el primer valor"));
      num2 = parseFloat(prompt("Introduce el segundo valor"));

      operation = parseFloat(prompt("Introduce la operacion"));

      (result = num1), operation, num2;
      document.getElementById("resultado").innerHTML =
        "El resultado de " + num1 + operation + num2 + "es igual a " + result;
    </script>
  </body>
</html>
